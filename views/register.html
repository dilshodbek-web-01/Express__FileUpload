<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
  <title>Registration</title>
</head>

<body>
  <div class="container border">
    <div class="">
      <form id="form" method="post" action="form" class="w-100 d-flex align-items-center justify-content-center">
        <label for="username" class="w-50 my-3">
          <input name="username" id="username" class="form-control" type="text" placeholder="Enter username"
            value="dilshodbek" />
        </label>
        <label for="password" class="w-50 my-3">
          <input name="password" id="password" class="form-control" type="password" placeholder="Enter password"
            value="12345" />
        </label>
        <label for="file" class="w-50 my-3">
          <input name="file" id="file" type="file" />
        </label>
        <button class="btn btn-primary" type="submit">SEND</button>
      </form>
    </div>
  </div>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

  <script>
    try {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (username.value && password.value) {
          // let obj = {
          //     username: username.value,
          //     password: password.value,
          //     file: file.value
          // }

          const formData = new FormData();
          formData.append("username", username.value);
          formData.append("password", password.value);
          formData.append("image", file.files[0]);

          const response = await fetch("http://localhost:4444/register", {
            method: "POST",
            body: formData,
          });

          const message = await response.json();
          if (message.message == "ok") window.location = "/index";

          username.value = "";
          password.value = "";
          file.value = "";
        } else {
          alert("Fill the form");
        }
      });
    } catch (error) {
      if (err) throw console.log(err);
    }
  </script>
</body>

</html>
